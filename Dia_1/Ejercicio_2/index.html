<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de contacto</title>
</head>
<body>
    <header class="contact-card">
        <h1>Camila Sandes</h1>
        <h2>Diseñadora UX/UI Senior</h2>
    </header>
    <div class="contact-info">
        <h2>Información de contacto</h2>
        <ul>
            <li>Teléfono: 123-456-7890</li>
            <li>Email: ejemplo@correo.com</li>
            <li>Disponibilidad: Tiempo completo.</li>
        </ul>
    </div>

     <section class="address">
        <h2>Dirección</h2>
        <p>Calle Falsa 123, Ciudad, País</p>    
     </section>
    

    <nav class="social-media">
        <h2>Redes sociales</h2>
         <ol>
            <li><a href="https://www.linkedin.com/in/tu-perfil" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a></li>
            <li><a href="https://github.com/tu-usuario" target="_blank"><img src="github.png" alt="GitHub"></a></li>
            <li><a href="https://twitter.com/tu-usuario" target="_blank"><img src="twitter.png" alt="Twitter"></a></li>
            <li><a href="https://www.behance.net/tu-usuario" target="_blank"><img src="behance.png" alt="Behance"></a></li>
        </ol>
    </nav>


    <footer class="contact-footer">
        <p>"Creando experiencias digitales memorables"</p>
    </footer>

</body>
</html>
